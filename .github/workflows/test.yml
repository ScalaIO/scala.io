name: Clever Cloud Review App on Pull Requests

# description: Deploy, sync and delete review apps on Clever Cloud for every pull request

on:
  push:
    branches: [ "*" ]

env:
  APP_NAME: "scalaio-preview"
  BRANCH_NAME_RAW: ${{ github.head_ref || github.ref_name }}

jobs:
  slugify:
    runs-on: ubuntu-latest
    outputs:
      branch_slug: ${{ steps.slugify.outputs.slug }}
    steps:
      - id: slugify
        run: echo "slug=$(echo ${{ env.BRANCH_NAME_RAW }} | sed 's/[^a-zA-Z0-9\-]/-/g')" >> "$GITHUB_OUTPUT"
  echo:
    runs-on: ubuntu-latest
    needs: slugify
    steps:
      - env:
          BRANCH_NAME: ${{ needs.slugify.outputs.branch_slug }}
        run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}. The slug is $BRANCH_NAME
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner. I guess $BRANCH_NAME is not available"
      - run: echo "🍏 And ${{ BRANCH_NAME }} isn't available here either"