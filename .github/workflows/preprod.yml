name: Publish to preprod

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    name: Deploy the website in preproduction
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: ./.github/workflows/build.yml@main
        with:
          secrets: inherit
      - uses: ./.github/workflows/push-cc.yml@main
        env:
          CLEVER_TOKEN: ${{ secrets.CLEVER_TOKEN }}
          CLEVER_SECRET: ${{ secrets.CLEVER_SECRET }}
          CLEVER_APP_ID: ${{ secrets.CLEVER_APP_ID_PREPROD }}