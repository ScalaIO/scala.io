name: Clever Cloud Review App on Pull Requests

description: Deploy, sync and delete review apps on Clever Cloud for every pull request

on:
  pull_request_target:
    types: [opened, closed, synchronize, reopened]
    branches: [ main ]

env:
  APP_NAME: "scalaio-preview"
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
  CLEVER_SECRET: ${{ secrets.CLEVER_SECRET }}
  CLEVER_TOKEN: ${{ secrets.CLEVER_TOKEN }}
  ORGA_ID: ${{ secrets.ORGA_ID }}

jobs:
  deploy:
    if: github.event.action == 'opened'|| github.event.action == 'reopened'
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
      contents: read
    environment:
      name: PR review apps
    steps:
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - uses: coursier/setup-action@v1.3.4
        with:
          jvm: adoptium:1.17.0.7
          apps: sbt
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: Build static website
        run: |
            npm install
            npx sass src/main/resources/css/main.scss src/main/resources/css/output.css
            sbt "compile; fullLinkJS"
            npm run build
            mv dist dist-prod
            git config --global user.email ${{ secrets.GIT_EMAIL }}
            git config --global user.name ${{ secrets.GIT_NAME }}
            git add .
            git commit -m "chore: forward changed to preview"
      - run: echo "üçè This job's status is ${{ job.status }}."
      - name: install clever-tools
        run: npm install -g clever-tools
      - name: Create app
        run: | 
          clever create --type node ${{ env.APP_NAME }}-${{ env.BRANCH_NAME }} --alias ${{ env.APP_NAME }}-${{ env.BRANCH_NAME }} --region par --org ${{secrets.ORGA_ID}}
      - name: Set evironment variables
        run: |
          clever domain add ${{ env.APP_NAME }}-${{ env.BRANCH_NAME }}.cleverapps.io
      - name: Set domain
      # Set review app domain with "clever domain add".
        run: |
          clever domain add ${{ env.APP_NAME }}-${{ env.BRANCH_NAME }}.cleverapps.io
      - name: Deploy
        run: clever deploy
      # Post your domain in PR's discussion
      - name: Comment PR
        uses: actions/github-script@v5
        with:
          script: |
            const issue_number = context.payload.pull_request.number;
            const message = `Deployment has finished üëÅÔ∏èüëÑüëÅÔ∏è Your app is available [here](https://${{ env.APP_NAME }}-${process.env.BRANCH_NAME}.cleverapps.io)`;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue_number,
              body: message
            });
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
  # Deploy review apps on new commits
  update:
    if: github.event.action == 'synchronize'
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
      pull-requests: write
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0  
      - uses: coursier/setup-action@v1.3.4
        with:
          jvm: adoptium:1.17.0.7
          apps: sbt
      - name: Build static website
        run: |
            npm install
            npx sass src/main/resources/css/main.scss src/main/resources/css/output.css
            sbt "compile; fullLinkJS"
            npm run build
            mv dist dist-prod
            git config --global user.email ${{ secrets.GIT_EMAIL }}
            git config --global user.name ${{ secrets.GIT_NAME }}
            git add .
            git commit -m "chore: forward changed to preview"
      - name: install clever-tools
        run: npm install -g clever-tools
      - name: Link and update app
        run: | 
          clever link -o ${{ env.ORGA_ID }} ${{ env.APP_NAME }}-${{ env.BRANCH_NAME }}
          clever deploy
      - name: Comment PR
        uses: actions/github-script@v5
        with:
          script: |
            const issue_number = context.payload.pull_request.number;
            const message = `üöÄ Your app has been updated and is available [here](https://${{ env.APP_NAME }}-${process.env.BRANCH_NAME}.cleverapps.io)`;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue_number,
              body: message
            });
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Delete review app when the PR is closed (merged or not)
  delete:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    if: always() && github.event_name == 'pull_request_target' && github.event.action == 'closed'
    steps:
      - name: install clever-tools
        run: npm install -g clever-tools
      - name: Delete app
        run: |
          clever link -o ${{ env.ORGA_ID }} ${{ env.APP_NAME }}-${{ env.BRANCH_NAME }}
          clever delete --alias ${{ env.APP_NAME }}-${{ env.BRANCH_NAME }} --yes
      - name: Comment PR
        uses: actions/github-script@v5
        with:
          script: |
            const issue_number = context.payload.pull_request.number;
            const message = `Your review app has been deleted üëã`;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue_number,
              body: message
            });
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}