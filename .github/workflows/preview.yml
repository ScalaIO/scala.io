name: Clever Cloud Review App on Pull Requests

# description: Deploy, sync and delete review apps on Clever Cloud for every pull request

on:
  pull_request_target:
    types: [opened, closed, synchronize, reopened]
    branches: [ main ]
    paths:
      - ".github/**"
      - "project/**"
      - "public/**"
      - "src/**"
      - "build.sbt"
      - "index.html"
      - "package.json"
      - "root.js"
      - "vite.config.js"

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  APP_NAME: "scalaio-preview"
  BRANCH_NAME_RAW: ${{ github.head_ref || github.ref_name }}
  CLEVER_SECRET: ${{ secrets.CLEVER_SECRET }}
  CLEVER_TOKEN: ${{ secrets.CLEVER_TOKEN }}
  ORGA_ID: ${{ secrets.ORGA_ID }}

jobs:
  slugify:
    runs-on: ubuntu-latest
    outputs:
      branch_slug: ${{ steps.slugify.outputs.slug }}
    steps:
      - id: slugify
        run: echo "slug=$(echo ${{ env.BRANCH_NAME_RAW }} | sed 's/[^a-zA-Z0-9\-]/-/g')" >> "$GITHUB_OUTPUT"
  deploy:
    if: github.event.action == 'opened'|| github.event.action == 'reopened'
    runs-on: ubuntu-latest
    needs: slugify
    permissions:
      issues: write
      pull-requests: write
      contents: read
    # environment:
    #   name: PR review apps
    steps:
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - uses: coursier/setup-action@v1.3.4
        with:
          jvm: adoptium:1.17.0.7
          apps: sbt
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: Build static website
        run: |
            npm install
            npx sass src/main/resources/css/main.scss src/main/resources/css/output.css
            sbt "compile; fullLinkJS"
            npm run build
            mv dist dist-prod
            git config --global user.email ${{ secrets.GIT_EMAIL }}
            git config --global user.name ${{ secrets.GIT_NAME }}
            git add .
            git commit -m "chore: forward changed to preview"
      - run: echo "üçè This job's status is ${{ job.status }}."
      - name: install clever-tools
        run: npm install -g clever-tools
      - name: Create app and add domain
        env:
          BRANCH_NAME: ${{ needs.slugify.outputs.branch_slug }}
        run: | 
          clever create --type node ${{ env.APP_NAME }}-$BRANCH_NAME --alias ${{ env.APP_NAME }}-$BRANCH_NAME --region par --org ${{secrets.ORGA_ID}}
          clever domain add ${{ env.APP_NAME }}-$BRANCH_NAME.cleverapps.io
      - name: Deploy
        run: clever deploy
      # Post your domain in PR's discussion
      - name: Comment PR
        uses: actions/github-script@v5
        with:
          script: |
            const issue_number = context.payload.pull_request.number;
            const message = `Deployment has finished üëÅÔ∏èüëÑüëÅÔ∏è Your app is available [here](https://${{ env.APP_NAME }}-${BRANCH_NAME}.cleverapps.io)`;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue_number,
              body: message
            });
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH_NAME: ${{ needs.slugify.outputs.branch_slug }}
  
  # Deploy review apps on new commits
  update:
    if: github.event.action == 'synchronize'
    runs-on: ubuntu-latest
    needs: slugify
    permissions:
      issues: write
      contents: read
      pull-requests: write
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0  
      - uses: coursier/setup-action@v1.3.4
        with:
          jvm: adoptium:1.17.0.7
          apps: sbt
      - name: Build static website
        run: |
            npm install
            npx sass src/main/resources/css/main.scss src/main/resources/css/output.css
            sbt "compile; fullLinkJS"
            npm run build
            mv dist dist-prod
            git config --global user.email ${{ secrets.GIT_EMAIL }}
            git config --global user.name ${{ secrets.GIT_NAME }}
            git add .
            git commit -m "chore: forward changed to preview"
      - name: install clever-tools
        run: npm install -g clever-tools
      - name: Link and update app
        env:
          BRANCH_NAME: ${{ needs.slugify.outputs.branch_slug }}
        run: | 
          clever link -o ${{ env.ORGA_ID }} ${{ env.APP_NAME }}-$BRANCH_NAME
          clever deploy --force
      - name: Comment PR
        uses: actions/github-script@v5
        with:
          script: |
            const issue_number = context.payload.pull_request.number;
            const message = `üöÄ Your app has been updated and is available [here](https://${{ env.APP_NAME }}-${BRANCH_NAME}.cleverapps.io)`;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue_number,
              body: message
            });
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH_NAME: ${{ needs.slugify.outputs.branch_slug }}

  # Delete review app when the PR is closed (merged or not)
  delete:
    runs-on: ubuntu-latest
    needs: slugify
    permissions:
      issues: write
      pull-requests: write
    if: always() && github.event_name == 'pull_request_target' && github.event.action == 'closed'
    steps:
      - name: install clever-tools
        run: npm install -g clever-tools
      - name: Delete app
        env:
          BRANCH_NAME: ${{ needs.slugify.outputs.branch_slug }}
        run: |
          clever link -o ${{ env.ORGA_ID }} ${{ env.APP_NAME }}-$BRANCH_NAME
          clever delete --alias ${{ env.APP_NAME }}-$BRANCH_NAME --yes
      - name: Comment PR
        uses: actions/github-script@v5
        with:
          script: |
            const issue_number = context.payload.pull_request.number;
            const message = `Your review app has been deleted üëã`;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue_number,
              body: message
            });
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}